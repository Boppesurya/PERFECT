<body style="background-color: bisque;">

    <form>
        <table>
            <tr>
            <td>
        <fieldset>

        </legend>
        <input style="width:300px;font-size:20px;border:0px;outline:0px;background-color: bisque;" placeholder="First Name">
        </fieldset></td>
        <td>
            <fieldset>
                <legend style="font-size:20px;text-align: center;">Last Name</legend>
                <input style="width:300px;font-size:20px;border:0px;outline:0px;background-color: bisque;" placeholder="Last Name">
            </fieldset>
        </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset >
                        <legend style="font-size:20px;">Email Id</legend>
                        <input style="width:300px;font-size:30px;border:0px;outline:0px;background-color: bisque;" required type="email" placeholder="Email-ID">
                        </fieldset>
                </td>
            </tr>
            <tr>
                <td>
         <fieldset >
            <legend style="font-size:20px;">Password</legend>
            <input style="width:300px;font-size:30px;border:0px;outline:0px;background-color: bisque;" type="password" required placeholder="Password">
            </fieldset></td>
            <td>
            <fieldset>
                <legend style="font-size:20px;">Conform password</legend>
                <input style="width:300px;font-size:30px;border:0px;outline:0px;background-color: bisque;" type="password" required placeholder="Conform password">
            </fieldset>
        </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend style="font-size:20px;">DOB</legend>
                    <input type="date" style="font-size:30px;width:300px;background-color: bisque;">
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend style="font-size:20px;">Mobile NO</legend>
                    <input type="number" style="width:300px;font-size:30px;border:0px;outline:0px;background-color: bisque;" required placeholder="Mobile NO">
                </fieldset>
            </td>
        </tr>
        <td style="font-size:30px;"><fieldset> Select Gender:</td></fieldset>
        <td style="font-size:20px;">
            <fieldset>
            <input type="radio" name="Gender" style="width: 20px;height:20px;"><label style="font-size:30px;">Male</label>
            <input type="radio" name="Gender" style="width: 20px;height:20px;"><label style="font-size:30px;">FeMale</label>
            <input type="radio" name="Gender" style="width: 20px;height:20px;"><label style="font-size:30px;">Others</label>
        </fieldset>
        </td>
    </tr>
            <tr>
                <td>
                <input type="submit" style="font-size:30px;border:0px;outline:0px;background-color:gray;"></td>
                <td>
                    <input type="reset" value="Clear" style="font-size:30px;border:0px;outline:0px;background-color:gray;">
                </td>
            </tr>

    </form>
